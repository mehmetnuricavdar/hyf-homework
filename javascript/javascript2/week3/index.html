<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript2 Week3 Home Work</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <link
      href="https://fonts.cdnfonts.com/css/freestyle-script"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h2>JavaScript2 Week3 Home Work</h2>
    <button id="click">Click Me!</button>
    <button id="find-me">Log Location</button>
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>
    <div id="map"></div>

    <section>
      <header><h2>Fastest presser</h2></header>
      <div id="gameStart">
        <input
          type="number"
          name="seconds"
          id="seconds"
          placeholder="Set Seconds"
          min="0"
          max="60"
        />
        <h3 id="message"></h3>
        <h3 id="timer"></h3>
        <button id="startBtn">Start game!</button>
      </div>

      <div id="keyGround">
        <div id="pressS">
          <h4>Press S</h4>
          <p id="countS"></p>
        </div>
        <div id="pressL">
          <h4>Press L</h4>
          <p id="countL"></p>
        </div>
      </div>
    </section>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNXx34txkgwQB9pPyoqrAHhDJaKKBp19s&callback=initMap&v=weekly"
      defer
    ></script> -->
  </body>
</html>
