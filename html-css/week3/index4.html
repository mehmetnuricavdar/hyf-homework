<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Payment Method</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <img src="mehmet-logo.png" alt="logo" />
        <div class="nav-bar">
          <ul>
            <li><a href="/index.html" target="_blank">Home</a></li>
            <li><a href="/index2.html" target="_blank">Contact</a></li>
            <li><a href="/index3.html" target="_blank">My Page</a></li>
            <li>
              <a href="/index4.html" target="_blank"
                >Cart<i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h2>Checkout</h2>
        <label for="file" class="progress3">Progress</label>
        <progress id="file" max="100" value="90"></progress>
      </section>
      <section class="order-summary">
        <h1>Order Summary</h1>
        <p><span>Plus: 3 months</span><span>$33.33/ Month</span></p>
        <div class="divider"></div>
        <h3>Total <span>$100</span></h3>
      </section>

      <section class="payment-method">
        <h2>Payment Method</h2>
        <fieldset class="payment-shape">
          <input
            type="radio"
            id="card"
            name="pay-method"
            value="card"
            checked
          />
          <label for="card">Credit/Debit</label>

          <input type="radio" id="paypal" name="pay-method" value="paypal" />
          <label for="paypal">PayPal</label>
        </fieldset>
      </section>
      <section class="card-info">
        <h2>Card Info</h2>
        <form action="/form.html" method="get" class="page-four">
          <fieldset>
            <div class="card-number">
              <label for="card-number" name="card-number">Card Number</label>
              <input
                placeholder="Credit/Debit Card Number"
                type="tel"
                inputmode="numeric"
                pattern="\d*"
                maxlength="19"
                required
              />
            </div>
            <div class="date-cvv">
              <div class="ex-date">
                <label for="expiry-date" name="expiry-date">Expiry Date</label>
                <select name="expireMM" id="expiry-date" required>
                  <option value="">Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select name="expireYY" id="expiry-date" required>
                  <option value="">Year</option>
                  <option value="22">2022</option>
                  <option value="23">2023</option>
                  <option value="24">2024</option>
                  <option value="25">2025</option>
                  <option value="26">2026</option>
                  <option value="27">2027</option>
                  <option value="28">2028</option>
                  <option value="29">2029</option>
                </select>
                <input
                  class="inputCard"
                  type="hidden"
                  name="expiry"
                  id="expiry"
                  maxlength="4"
                />
              </div>
              <label for="security-code" name="security-code">CVV</label>
              <input
                type="number"
                id="security-code"
                max="3"
                min="3"
                placeholder="CVV"
                required
              />
            </div>
            <div class="pay-now">
              <input type="button" value="Pay Now" />
            </div>
          </fieldset>
        </form>
      </section>
      <fieldset class="next">
        <input type="submit" value="Next" />
      </fieldset>
    </main>
    <footer>
      <div class="next-page">
        <a href="/index.html">Step 1/4</a>
      </div>
    </footer>
  </body>
</html>
