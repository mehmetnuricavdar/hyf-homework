<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYF HTML/CSS Week3 HomeWork</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header>
    <nav>
      <img src="mehmet-logo.png" alt="logo" />
      <div class="nav-bar">
        <ul>
          <li><a href="/index.html" target="_blank">Home</a></li>
          <li><a href="/index2.html" target="_blank">Contact</a></li>
          <li><a href="/index3.html" target="_blank">My Page</a></li>
          <li>
            <a href="/index4.html" target="_blank">Cart<i class="fa fa-shopping-cart"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="intro">
      <h1>Sign up to yourcustomtailor.com</h1>
    </section>
    <section>
      <h2>Step 2/4 - how can we reach you?</h2>

      <label for="file">Progress</label>
      <progress id="file" max="100" value="50"></progress>
      <p>
        We will probably need to stay in touch somehow. Let is know how we can
        reach you?
      </p>
    </section>
    <form action="index3.html" method="get" class="page-two">
      <fieldset class="contact">
        <div>
          <label for="email">E-mail<span>*</span></label>
          <input id="email" name="email" type="email" placeholder="E-mail" required />
        </div>
        <div>
          <label for="phone">Phone<span>*</span></label>
          <input id="phone" name="phone" type="tel" placeholder="Phone" required />
        </div>
      </fieldset>
      <fieldset class="password">
        <div>
          <label for="password">Password<span>*</span></label>
          <input id="password" name="password" type="password" placeholder="Password" pattern="[A-Za-z0-9]{10,}"
            required />
        </div>
        <div>
          <label for="password">Re-enter Password<span>*</span></label>
          <input id="password" name="password" type="password" placeholder="Re-enter Password"
            pattern="[A-Za-z0-9]{10,}" required />
        </div>
      </fieldset>
      <fieldset class="newsletter">
        <p>I want to sign up for the newsletter</p>
        <div class="newsletter">
          <input type="radio" id="weekly-newsletter" name="newsletter" value="weekly" checked />
          <label for="weekly-newsletter">Weekly news</label>

          <input type="radio" id="monthly-newsletter" name="newsletter" value="monthly" />
          <label for="monthly-newsletter">Monthly news</label>

          <input type="radio" id="dont-newsletter" name="newsletter" value="dont" />
          <label for="dont-newsletter">Don't send me</label>
        </div>
      </fieldset>
      <fieldset class="next">
        <input type="submit" value="Next" />
      </fieldset>
    </form>
  </main>
  <footer>
    <div class="next-page">
      <a href="./index3.html">
        <input type="button" name="next" value="Next Page" required onclick="window.location.href" /></a>
    </div>
  </footer>

</html>
