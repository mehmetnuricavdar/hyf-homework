<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYF HTML/CSS Week3 HomeWork</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <img src="mehmet-logo.png" alt="logo" />
        <div class="nav-bar">
          <ul>
            <li><a href="/index.html" target="_blank">Home</a></li>
            <li><a href="/index2.html" target="_blank">Contact</a></li>
            <li><a href="/index3.html" target="_blank">My Page</a></li>
            <li>
              <a href="/index4.html" target="_blank"
                >Cart<i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro">
        <h1>Sign up to yourcustomtailor.com</h1>
      </section>
      <section>
        <h2>Step 3/4 - Time to learn about your preferences?</h2>

        <label for="file" class="progress3">Progress</label>
        <progress id="file" max="100" value="75"></progress>
        <p>What kind of items are you interested in offers on?</p>
      </section>
      <form action="index4.html" method="get" class="page-three">
        <fieldset class="category">
          <div>
            <label for="apparals">Apparals</label>
            <input
              type="checkbox"
              name="apparals"
              id="apparals"
              checked="checked"
            />
          </div>
          <div>
            <label for="accessories">Accessories</label>
            <input
              type="checkbox"
              name="accessories"
              id="accessories"
              checked="checked"
            />
          </div>
          <div>
            <label for="handbags">Handbags</label>
            <input type="checkbox" name="handbags" id="handbags" />
          </div>
          <div>
            <label for="jewelry">Jewelry</label>
            <input
              type="checkbox"
              name="jewelry"
              id="jewelry"
              checked="checked"
            />
          </div>
          <div>
            <label for="shoes">Shoes</label>
            <input type="checkbox" name="shoes" id="shoes" checked="checked" />
          </div>
        </fieldset>
        <p>Choose the images that best resemble your style</p>
        <fieldset class="images">
          <div>
            <label for="interested1"
              ><img
                src="https://media.everlane.com/image/upload/c_fill,dpr_2,f_auto,g_face:center,q_auto,w_auto/v1/i/cddfafc8_632b.jpg"
                alt="hand bag"
            /></label>
            <input
              type="checkbox"
              name="interested1"
              id="interested1"
              checked="checked"
            />
          </div>
          <div>
            <label for="interested2"
              ><img
                src="https://bnsec.bluenile.com/bluenile/is/image/bluenile/2c_JSP_GetInspired_2880x3848?$alloy_default$&hei=1136&wid=850&fmt=pjpeg"
                alt="jewelry"
            /></label>
            <input type="checkbox" name="interested2" id="interested2" />
          </div>
          <div>
            <label for="interested3"
              ><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNwgj1QXTgPyMW7YS0zMyhDP4VyJkxQKmH-w&usqp=CAU"
                alt="hermes watch"
            /></label>
            <input
              type="checkbox"
              name="interested3"
              id="interested3"
              checked="checked"
            />
          </div>
          <div>
            <label for="interested4"
              ><img
                src="https://zigverve.com/wp-content/uploads/2020/03/Women-Accessories-Featured-Image.jpg"
                alt="Accessories"
            /></label>
            <input
              type="checkbox"
              name="interested4"
              id="interested4"
              checked="checked"
            />
          </div>
          <div>
            <label for="interested5"
              ><img
                src="https://www.prada.com/content/dam/pradanux_products/1/1E7/1E708L/B4LF0002/1E708L_B4L_F0002_F_B055_SLS.png/_jcr_content/renditions/cq5dam.web.hebebed.1000.1000.jpg"
                alt="shoes"
            /></label>
            <input type="checkbox" name="interested5" id="interested5" />
          </div>
          <div>
            <label for="interested6"
              ><img
                src="https://media.gucci.com/style/DarkGray_Center_0_0_2400x2400/1658856653/528892_DRW00_9522_001_100_0000_Light-Womens-Rhyton-Gucci-logo-leather-sneaker.jpg"
                alt="clothes"
            /></label>
            <input type="checkbox" name="interested6" id="interested6" />
          </div>
          <div>
            <label for="interested7"
              ><img
                src="https://sothebys-com.brightspotcdn.com/d8/d0/2473bdd94210b44c2dc124423568/gettyimages-1345961429.jpg"
                alt="hermes bag"
            /></label>
            <input
              type="checkbox"
              name="interested7"
              id="interested7"
              checked="checked"
            />
          </div>
          <div>
            <label for="interested8"
              ><img
                src="https://assets.hermes.com/is/image/hermesproduct/hermes-reponse-bracelet-very-large-model--120400B%2000-worn-2-0-0-1000-1000_b.jpg"
                alt="hermes Accessories"
            /></label>
            <input
              type="checkbox"
              name="interested8"
              id="interested8"
              checked="checked"
            />
          </div>
        </fieldset>
        <fieldset class="next">
          <input type="submit" value="Next" />
        </fieldset>
      </form>
    </main>
     <fieldset class="next-page">
          <a href="/index4.html"><input type="button" value="Step 4/4" /></a>
        </fieldset>
  </body>
</html>
